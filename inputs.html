<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Forms</title>
</head>

<body>
  <form class="" action="inputs.html" method="post">
    <label>Name :</label>
    <input type="text">
    <hr>
    <label>Upload a file</label>
    <input type="file">
    <hr>
    <label>DOB :</label>
    <input type="date">
    <hr>
    <label>Work Location</label>
    <p><input type="radio" name="Chennai" value="Chennai">Chennai</p>
    <p><input type="radio" name="Coimbatore" value="Coimbatore">Coimbatore</p>
    <hr>
    <label>Range</label>
    <input type="range">
    <hr>
    <input type="submit">
    <hr>
  </form>
</body>

</html>
